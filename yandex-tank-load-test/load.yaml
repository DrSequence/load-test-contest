phantom:
  address: localhost:9002
  ammo_type: phantom
  ammofile: ammo-binary.txt
  load_profile:
    load_type: rps
    schedule: line(100, 250, 1m)
  writelog: all
  ssl: false
  connection_test: true
  
  # headers:
  #   - "[Host: www.target.example.com]"
  #   - "[Connection: close]"
  # uris:
  #   - "/v2/stock/all" 
overload:
  enabled: true
  package: yandextank.plugins.DataUploader
  token_file: "/token.txt" 
telegraf:
  enabled: false  
autostop:
  autostop:
    - time(1s,10s) # if request average > 1s
    - http(5xx,100%,1s) # if 500 errors > 1s
    - http(4xx,25%,10s) # if 400 > 25%
    - net(xx,25,10) # if amount of non-zero net-codes in every second of last 10s period is more than 25 