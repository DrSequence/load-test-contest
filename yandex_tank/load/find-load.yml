phantom:
  address: "localhost"
  port: "8085"
  load_profile:
    load_type: rps
    schedule: const(1500, 60s)
  writelog: all
  ssl: false
  connection_test: true
  uris:
    - "/api/v1/stocks"
overload:
  enabled: true
  package: yandextank.plugins.DataUploader
  job_name: "find stocks"
  token_file: "env/token.txt"
telegraf:
  enabled: false  
autostop:
  autostop:
    - time(1s,1s) # if request average > 1s
    - http(5xx,3%,1s) # if 500 errors > 1s
    - http(4xx,3%,1s) # if 400 > 25%
    - net(xx,25,10) # if amount of non-zero net-codes in every second of last 10s period is more than 25 